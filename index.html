<script type="riot/tag">
    <hbpros-list>
        <style>
            .hbpros-list {
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 100000;
                background-color: rgba(0,0,0,0.75);
                padding: 15px;
                box-shadow: 2px 2px #aaa;
                width: 85%;
                font-size: 16px;
                max-height: 95vh;
                overflow: visible;
                color: #fff;
            }

            .hbpros-list .closeme {
                display: none;
            }

            .hbpros-list.open .closeme {
                display: block;
                position: absolute;
                right: 10px;
                top: 15px;
                color: red;
            }

            .hbpros-list header,
            .hbpros-list .logo {
                font-weight: bolder;
                cursor: pointer;
                text-align: center;
            }


            .hbpros-list.closed {
                width: unset;
            }

            .hbpros-list .card {
                color: #333;
                border: solid 1px #555;
                background-color: #fff;
                box-shadow:  0 0 5px  rgba(0,0,0,0.6);
                -moz-box-shadow: 0 0 5px  rgba(0,0,0,0.6);
                -webkit-box-shadow: 0 0 5px  rgba(0,0,0,0.6);
                -o-box-shadow: 0 0 5px  rgba(0,0,0,0.6);
                border-radius: 5px;
                padding: 10px;
            }

            .hbpros-list .logo {
                position: absolute;
                left: -80px;
                width: 225px;
                height: 125px;
                top: -10px;
            }

            .hbpros-list.open .logo {
                display: none;
            }

            .hbpros-list .logo img {
                width: 100%;
                height: 100%;
            }

            .hbpros-list .list-container {
                height: 85vh;
                overflow: auto;
            }


            .hbpros-list .list-container .new-letter {
                padding: 30px;
                margin: 20px 0;
                text-align: center;
                background-color: rgba(0,0,0,0.5);
                font-weight: bolder;
                font-size: 32px;
            }

            @media only screen and (min-width: 960px) {
                .hbpros-list {
                    width: 95%;
                }

                .hbpros-list .card {
                    float: left;
                    margin-right: 10px;
                    margin-bottom: 10px;
                }
            }
        </style>

        <div class="hbpros-list { isOpen ? 'open' : 'closed'}">
            <header onClick="{ toggleList }">{ opts.hbpros.length } HB!PROs Around The World! <span class="closeme">X</span></header>

            <div onClick="{ toggleList }" class="logo">
                <img src="https://i.imgur.com/XSfGzLF.png" />
            </div>

            <div class="list-container" show={ isOpen }>
                <hr>
                <div>
                    <div each="{ hbpro in hbpros }">
                        <div show="{ isNewLetter(hbpro.name[0].toLowerCase()) }">
                            <div style="clear: both;"></div>
                            <div class="new-letter">
                                { hbpro.name[0].toUpperCase() }
                            </div>
                        </div>

                        <div class="card" >
						    <div class="hbpro">
			                    <div class="hbpro-headshot">
			                        <img src="{ hbpro.profileImgUrl }"/>
			                    </div>
			                    <div class="hbpro-info">
			                        <strong>{ hbpro.name }</strong><br />
			                        { hbpro.location }<br />
			                        <a href="{ hbpro.website.url }">{ hbpro.website.label }</a><br />
			                        <raw html="{ _generateSocialLinks(hbpro) }"></raw>
			                    </div>
			                </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        let tag = this
        let oldLetter = ""

        tag.isOpen = !!tag.opts.open

        tag.toggleList = () => {
            tag.isOpen = !tag.isOpen
        }

        tag.isNewLetter = (newLetter) => {
            if(newLetter != oldLetter) {
                oldLetter = newLetter
                return true
            }

            return false
        }

        tag.on("update", () => {
            // sorting by name
            tag.hbpros = tag.opts.hbpros.sort((a,b) => (a.name > b.name) ? 1 : ((b.name > a.name) ? -1 : 0)); 
        })

    </hbpros-list>
</script>

<script type="riot/tag">
  <web-app>
  	<div class="web-app">
        <hbpros-list hbpros={ hbproData } open="" />
        <osmap />
    </div>

    <style>
        .web-app {
            font-family: sans-serif;
        }
    </style>
    
    let tag = this
    
    tag.hbpro = HBPRO_DATA[0]

    tag.hbproData = []

    tag.on("mount", () => {
        // get data from data sheet

        var httpRequest = new XMLHttpRequest()
        httpRequest.onreadystatechange = (resp) => {
            if (httpRequest.readyState === 4) {
                let data = JSON.parse(httpRequest.responseText)

                if( data && data.values) {
                    tag.hbproData = data.values.map( (hbproObj) => {
                        let socialArr = hbproObj[4] ? hbproObj[4].split("\n") : []

                        return {
                            name: hbproObj[0],
                            profileImgUrl: hbproObj[1],
                            location: hbproObj[2],
                            website: {
                                label: hbproObj[3].split("|")[0],
                                url: hbproObj[3].split("|")[1]
                            },
                            social: socialArr.map( (el) => {
                                        return {
                                            label: el.split("|")[0],
                                            url: el.split("|")[1]
                                        }
                                    } ),
                            lng: hbproObj[5].split(",")[0],
                            lat: hbproObj[5].split(",")[1]
                        }
                    })

                    initMap(tag.hbproData)
                    tag.update()
                }
            }

        }

        httpRequest.open('GET', GSHEET) 
        httpRequest.send()
    })
    
  </web-app>
</script>
</head>

<body>
	<web-app />

	<script>
        var GSHEET="data/hbpros.json"

		window.addEventListener('DOMContentLoaded', (event) => {
  			riot.mount("*")
		});
	</script>
</body>
